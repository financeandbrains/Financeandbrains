    :root {
      --bg: #F7F3EE;

      --olive: #4E5B4A;
      --clay: #B77B63;
      --gold: #B69A63;

    a { color: inherit; text-decoration: none; }

    .wrap {

      padding: 32px 20px 80px;

      margin-bottom: 60px;

    h1 {

    h2 {

      margin-bottom: 10px;
    }

    p {
      color: rgba(30,30,30,.75);
      max-width: 65ch;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.8);
      font-size: 14px;
    }

    section {
      border-top: 1px solid var(--line);
      padding-top: 40px;
      margin-top: 60px;
    }
